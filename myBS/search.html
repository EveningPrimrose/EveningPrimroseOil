        <div class="col-sm-8">
        <form name="searchform" method="post" action="search.php">

        <table width="600" border="0" align="center" cellpadding="4" cellspacing="2" class="tableborder">

        <input type="hidden" name="tbname" value="news">
        <input type="hidden" name="tempid" value="1">
        <input type="hidden" name="andor" value="and">

        <tr class="header">
              <td colspan="2"><h2>输入论文信息</h2></td>
        </tr>

        <tr bgcolor="#FFFFFF">
        <td width="100">标题：</td>
        <td width="400">
            <input type="hidden" name="show[]" value="title">
            <input type="hidden" name="hh[]" value="LK">
            <input name="keyboard[]" type="text">
        </td>
        </tr>

    <tr bgcolor="#FFFFFF">
      <td>作者：</td>
      <td>
          <input type="hidden" name="show[]" value="writer">
          <input type="hidden" name="hh[]" value="LK">
          <input name="keyboard[]" type="text">
      </td>
    </tr>

    <tr bgcolor="#FFFFFF">
      <td>关键字：</td>
      <td>
          <input type="hidden" name="show[]" value="keyword">
          <input type="hidden" name="hh[]" value="EQ">
          <input name="keyboard[]" type="text">
      </td>
    </tr>

    <tr bgcolor="#FFFFFF">
      <td>发表年份：</td>
      <td>
          <input type="hidden" name="show[]" value="year">
          <input type="hidden" name="hh[]" value="BT">
          <input name="keyboard[]" type="text">
        <font color="#666666">(例：“2011 2014”表示2011到 2014之间) </font>
      </td>
    </tr>

    <tr bgcolor="#FFFFFF">
      <td>&nbsp;</td>
      <td>
        <h2></h2>
